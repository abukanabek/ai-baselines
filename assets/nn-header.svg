    <line>
      <animate attributeName="x1" values="800;798;812;800" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="165;155;172;165" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="1100;1088;1112;1100" dur="22s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="150;140;158;150" dur="17s" repeatCount="indefinite"/>
    </line>

  </g>

  <!-- NODES -->
  <g filter="url(#goo)" opacity="0.95">
    <!-- Layer 1: 2 nodes -->
    <circle r="18" fill="url(#nodeA)">
      <animate attributeName="cx" values="200;188;212;200" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="70;80;64;70" dur="11s" repeatCount="indefinite"/>
    </circle>
    <circle r="18" fill="url(#nodeB)">

      <animate attributeName="y1" values="85;75;92;85" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="800;812;790;800" dur="17s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="45;52;40;45" dur="13s" repeatCount="indefinite"/>
    </line>
    <line>
      <animate attributeName="x1" values="500;490;515;500" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="85;75;92;85" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="800;790;815;800" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="85;77;92;85" dur="14s" repeatCount="indefinite"/>
    </line>
    <line>
      <animate attributeName="x1" values="500;490;515;500" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="85;75;92;85" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="800;798;812;800" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="165;155;172;165" dur="16s" repeatCount="indefinite"/>
    </line>

    <!-- L2y125 -> L3y45,125,165 -->
    <line>
      <animate attributeName="x1" values="500;505;485;500" dur="17s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="125;118;132;125" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="800;812;790;800" dur="17s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="45;52;40;45" dur="13s" repeatCount="indefinite"/>
    </line>
    <line>
      <animate attributeName="x1" values="500;505;485;500" dur="17s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="125;118;132;125" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="800;805;788;800" dur="19s" repeatCount="indefinite"/>

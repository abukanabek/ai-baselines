      <animate attributeName="y2" values="165;155;172;165" dur="16s" repeatCount="indefinite"/>
    </line>

    <!-- L2y165 -> L3y85,125,165 -->
    <line>
      <animate attributeName="x1" values="500;492;510;500" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="165;155;172;165" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="800;790;815;800" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="85;77;92;85" dur="14s" repeatCount="indefinite"/>

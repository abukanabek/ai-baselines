      <animate attributeName="cy" values="150;140;158;150" dur="10s" repeatCount="indefinite"/>
    </circle>

    <!-- Layer 2: 4 nodes -->
    <circle r="16" fill="url(#nodeC)">
      <animate attributeName="cx" values="500;512;488;500" dur="15s" repeatCount="indefinite"/>

      <animate attributeName="x2" values="800;805;788;800" dur="19s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="125;118;132;125" dur="15s" repeatCount="indefinite"/>
    </line>
    <line>
      <animate attributeName="x1" values="500;492;510;500" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="165;155;172;165" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="800;798;812;800" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="165;155;172;165" dur="16s" repeatCount="indefinite"/>
    </line>

    <!-- L3 (4) -> L4 (2): connect each to both -->
    <!-- L4: (1100,70) and (1100,150) -->
    <!-- L3y45 -->
    <line>
      <animate attributeName="x1" values="800;812;790;800" dur="17s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="45;52;40;45" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="1100;1112;1088;1100" dur="21s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="70;80;64;70" dur="16s" repeatCount="indefinite"/>

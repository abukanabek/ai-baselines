      <animate attributeName="x1" values="200;214;190;200" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="150;140;158;150" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="500;512;488;500" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="45;55;40;45" dur="12s" repeatCount="indefinite"/>
    </line>
    <line>
      <animate attributeName="x1" values="200;214;190;200" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="150;140;158;150" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="500;490;515;500" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="85;75;92;85" dur="13s" repeatCount="indefinite"/>
    </line>
    <line>
      <animate attributeName="x1" values="200;214;190;200" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="150;140;158;150" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="500;505;485;500" dur="17s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="125;118;132;125" dur="14s" repeatCount="indefinite"/>
    </line>
    <line>
      <animate attributeName="x1" values="200;214;190;200" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="150;140;158;150" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="500;492;510;500" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="165;155;172;165" dur="15s" repeatCount="indefinite"/>
    </line>

    <!-- L2 (4) -> L3 (4): connect each to each (16 lines) -->

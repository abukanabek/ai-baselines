<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="220" viewBox="0 0 1200 220">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#14102a"/>
    </linearGradient>

    <filter id="glow" x="-20%" y="-60%" width="140%" height="220%">
      <feGaussianBlur stdDeviation="2.6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="goo" x="-20%" y="-80%" width="140%" height="260%">
      <feGaussianBlur stdDeviation="7" result="blur"/>
      <feComponentTransfer in="blur" result="goo">
        <feFuncA type="gamma" amplitude="1" exponent="1.3" offset="0"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="goo"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="nodeA" cx="40%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#7c3aed">
        <animate attributeName="stop-color"
                 values="#7c3aed;#0ea5e9;#10b981;#f59e0b;#7c3aed"
                 dur="16s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#0b1220" stop-opacity="0.08"/>
    </radialGradient>

    <radialGradient id="nodeB" cx="40%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#ef4444">
        <animate attributeName="stop-color"
                 values="#ef4444;#f59e0b;#7c3aed;#0ea5e9;#ef4444"
                 dur="18s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#0b1220" stop-opacity="0.08"/>
    </radialGradient>

    <radialGradient id="nodeC" cx="40%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#10b981">
        <animate attributeName="stop-color"
                 values="#10b981;#0ea5e9;#7c3aed;#ef4444;#10b981"
                 dur="20s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#0b1220" stop-opacity="0.08"/>
    </radialGradient>

    <linearGradient id="edge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.55"/>
      <stop offset="50%" stop-color="#0ea5e9" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0.55"/>
      <animate attributeName="x1" values="0%;15%;0%" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;85%;100%" dur="12s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="220" fill="url(#bg)"/>

  <!-- Even-ish layer x positions: 200, 500, 800, 1100 -->
  <!-- Even-ish y positions:
       for 2: 70,150
       for 4: 45,85,125,165
  -->

  <!-- EDGES -->
  <g filter="url(#glow)" stroke="url(#edge)" stroke-width="2" stroke-linecap="round" opacity="0.75">

    <!-- L1 (2) -> L2 (4) -->
    <!-- L1a (200,70) -->
    <line>
      <animate attributeName="x1" values="200;188;212;200" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="70;80;64;70" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="500;512;488;500" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="45;55;40;45" dur="12s" repeatCount="indefinite"/>
    </line>
    <line>
      <animate attributeName="x1" values="200;188;212;200" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="70;80;64;70" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="500;490;515;500" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="85;75;92;85" dur="13s" repeatCount="indefinite"/>
    </line>
    <line>
      <animate attributeName="x1" values="200;188;212;200" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="70;80;64;70" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="500;505;485;500" dur="17s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="125;118;132;125" dur="14s" repeatCount="indefinite"/>
    </line>
    <line>
      <animate attributeName="x1" values="200;188;212;200" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="70;80;64;70" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="500;492;510;500" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="165;155;172;165" dur="15s" repeatCount="indefinite"/>
    </line>

    <!-- L1b (200,150) -->

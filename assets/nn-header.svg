    <!-- L2y45 -> L3y45,85,125 -->
    <line>
      <animate attributeName="x1" values="500;512;488;500" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="45;55;40;45" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="800;812;790;800" dur="17s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="45;52;40;45" dur="13s" repeatCount="indefinite"/>
    </line>
    <line>
